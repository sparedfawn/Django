{% extends "./base.html" %}

{% block body_content %}

    {% csrf_token %}
    {% for dir in user.privateDisc.directory_set.all %}

        {% for fil in dir.file_set.all %}

              {% if fil.inBin == True %}

                  <b>{{ fil.fileName }}</b><br><br>

              {% endif %}

        {% endfor %}

    {% endfor %}

{% endblock %}
