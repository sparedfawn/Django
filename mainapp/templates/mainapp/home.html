<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Head_title</title>
</head>
{% if homeIndex %}
    <u1>
        {% for user in homeIndex %}
        <li><a href="{% url 'base' user.id %}">{{ user.username }}</a> </li>
        {% endfor %}
    </u1>
{% else %}
    <p>No users.</p>
{% endif %}
</html>
